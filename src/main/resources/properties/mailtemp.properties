mail.activation.subject=Bartender Assistant account activation
mail.activation=Hello, @username@, seems like you've been trying to sign up in Bartender Assistant website.\nFollow http://localhost:8080/bartender_assistant_war_exploded/controller?command=activate&token=@token@ to finish your registration!\n\nBartender Assistant Team.
mail.restoring.subject=Bartender Assistant password restoring
mail.restoring=Hello, @username@, seems like you've been trying to restore password from your account.\nFollow http://localhost:8080/bartender_assistant_war_exploded/controller?command=new_password&token=@token@ to restore your password.\nIf it was not you, please follow to your profile and change a password.\n\nBartender Assistant Team.