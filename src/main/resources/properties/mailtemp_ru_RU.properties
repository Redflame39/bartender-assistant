mail.activation.subject=Активация аккаунта Bartender Assistant
mail.activation=Здравствуйте, @username@, кажется, Вы пытались зарегистрироваться на сайте Bartender Assistant.\nПерейдите на http://localhost:8080/bartender_assistant_war_exploded/controller?command=activate&token=@token@ чтобы закончить Вашу регистрацию!\n\nКоманда Bartender Assistant.
mail.restoring.subject=Восстановление пароля на Bartender Assistant
mail.restoring=Здравствуйте, @username@, кажется, Вы пытались восстановить пароль от Своего аккаунта.\nПерейдите по http://localhost:8080/bartender_assistant_war_exploded/controller?command=new_password&token=@token@ чтобы восстановить пароль.\nЕсли это были не Вы, как можно скорее проследуйте в Ваш личный кабинет и измените пароль.\n\nКоманда Bartender Assistant.